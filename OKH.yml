title: Open Playback Recorder
description: "The Open Playback Recorder is a switch activated message recorder and player.
  It can record three lists of voice messages that a user can playback via the
  trigger of an assistive button connected through a 3.5 mm jack. "
intended-use: The Open Playback Recorder is intended for people for individuals facing
  communication challenges, such as those with speech disorders, non-verbal
  individuals, or people with disabilities that impact their ability to
  communicate verbally.
